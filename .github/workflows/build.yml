name: Android CI (APK Build)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出源代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Android 推荐使用 JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 授予 Gradle 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 执行 Release 编译
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 上传 Release APK 产物
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: BtRemote-Release-Signed
          # 这样写可以确保只上传 release 目录下的 apk
          path: "**/app-gplay-release.apk"
